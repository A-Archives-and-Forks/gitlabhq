#import "~/graphql_shared/fragments/ci_icon.fragment.graphql"

fragment ProjectFragment on ProjectInterface {
  id
  fullPath
  avatarUrl
  nameWithNamespace
  webUrl
  userPermissions {
    removeProject
    viewEditPage
    adminAllResources @gl_introduced(version: "18.3.0")
  }
  ... on Project {
    archived
    topics
    forksCount
    starCount
    visibility
    openMergeRequestsCount
    openIssuesCount
    descriptionHtml
    createdAt
    updatedAt
    lastActivityAt
    group {
      id
    }
    mergeRequestsAccessLevel {
      stringValue
    }
    issuesAccessLevel {
      stringValue
    }
    forkingAccessLevel {
      stringValue
    }
    maxAccessLevel {
      integerValue
    }
    isCatalogResource
    exploreCatalogPath
    pipeline {
      id
      detailedStatus {
        ...CiIcon
      }
    }
    markedForDeletionOn
    permanentDeletionDate
  }
}
