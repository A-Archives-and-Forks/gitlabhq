#import "./wiki_page_note.fragment.graphql"

mutation createWikiPageNote(
  $input: CreateNoteInput!
  $changeResolve: Boolean!
  $resolve: Boolean!
  $discussionId: DiscussionID!
  $skipCreateNote: Boolean!
) {
  createNote(input: $input) @skip(if: $skipCreateNote) {
    note {
      id
      discussion {
        id
        notes {
          nodes {
            ...WikiPageNote
          }
        }
      }
    }
    errors
  }

  discussionToggleResolve(input: { id: $discussionId, resolve: $resolve })
    @include(if: $changeResolve) {
    discussion {
      id
      resolved
    }
    errors
  }
}
