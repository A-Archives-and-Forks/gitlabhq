fragment AllowlistEntry on CiJobTokenScopeAllowlistEntry {
  defaultPermissions
  jobTokenPolicies
  autopopulated
  target {
    ... on Group {
      id
      name
      fullPath
      avatarUrl
      webUrl
    }
    ... on Project {
      id
      name
      fullPath
      avatarUrl
      webUrl
    }
  }
}
