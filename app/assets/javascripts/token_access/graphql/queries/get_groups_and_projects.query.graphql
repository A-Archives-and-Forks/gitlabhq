query getTokenAccessGroupsAndProjects($search: String) {
  groups(search: $search, sort: "id_asc", first: 4) {
    nodes {
      id
      name
      avatarUrl
      fullPath
    }
  }
  projects(search: $search, searchNamespaces: true, sort: "id_asc", first: 4) {
    nodes {
      id
      name
      avatarUrl
      fullPath
    }
  }
}
