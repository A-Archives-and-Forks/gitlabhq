query getState($projectPath: ID!, $iid: String!) {
  project(fullPath: $projectPath) {
    id
    archived
    onlyAllowMergeIfPipelineSucceeds
    allowMergeOnSkippedPipeline
    mergeRequest(iid: $iid) {
      id
      autoMergeEnabled
      commitCount
      conflicts
      detailedMergeStatus
      diffHeadSha
      mergeAfter
      mergeError
      mergeable
      sourceBranchExists
      state
      targetBranchExists
      userPermissions {
        canMerge
      }
      draft
    }
  }
}
